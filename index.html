<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='x-us-compatible' content='ie-edge'>
    <title>Student Says...</title>
    <meta name='description' content='A collection of things students have told their teachers.'>
    <meta name='viewport' content='width-devide-width, initial-scale=1'>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->

<div class="container text-center">
    <div class="jumbotron">

                <div class="content col-lg-10 col-lg-offset-2">

                        <blockquote id="story"></blockquote>
                        <div class="row">
                            <p class='col-md-10 col-md-offset-2 col-lg-10 col-lg-offset-2-left student' id="student"></p>
                        </div>
                        <div class="row">
                            <p class='col-md-10 col-md-offset-2 col-lg-10 col-lg-offset-2-left grade' id="grade"></p>

                    </div>
                </div>
            </div>

            <div class="btn btn-default btn-lg" id="btn"><span class="glyphicon glyphicon-apple"></span> Quote</div>
            <div class="btn btn-default btn-lg" id="tweet-quote"><span class="fa fa-twitter"></span>
                Tweet
            </div>

            <h3 class="text-right">#studentsays</h3>
        </div>
    </div>

</div>
